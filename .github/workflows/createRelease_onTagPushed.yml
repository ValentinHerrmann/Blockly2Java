name: Release Build

on:
  push:
    tags:
      - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        -   name: Checkout
            uses: actions/checkout@v4
        -   name: Build project
            run: |
                cd custom-generator-codelab
                npm ci
                npm run build        
        -   name: Release
            uses: softprops/action-gh-release@v2
            with:
                files: |
                    custom-generator-codelab/dist/
                token: ${{ secrets.GH_TOK }}
