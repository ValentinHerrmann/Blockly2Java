name: Release Build

on:
  push:
    tags:
      - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        -   name: Checkout
            uses: actions/checkout@v4
        -   name: Build project
            run: |
                cd custom-generator-codelab
                npm ci
                npm run build        
        -   name: Release
            uses: softprops/action-gh-release@v2
            with:
                body_path: CHANGELOG.MD
                files: |
                    custom-generator-codelab/dist/bundle.js
                    custom-generator-codelab/dist/index.html
                    custom-generator-codelab/dist/bundle.js.LICENSE.txt
                token: ${{ secrets.GH_TOK }}
