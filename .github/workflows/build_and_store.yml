name: Node CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOK }}
      - name: npm install, build
        run: |
          cd custom-generator-codelab
          npm run build --if-present
          cd dist
          ls -l

      - name: Commit files
        run: |
          ls -l
          git clone https://github.com/ValentinHerrmann/B2J_dist.git B2J_dist
          git remote set-url --push origin https://ValentinHerrmann::${{ secrets.GH_TOK }}@github.com/your/repo
          cp -r custom-generator-codelab/dist/* B2J_dist
          cd B2J_dist
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *
          git commit -a -m "Add changes"
          git push

