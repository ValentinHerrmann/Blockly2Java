name: Node CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOK }}
      - name: npm install, build
        run: |
          cd custom-generator-codelab/dist
          ls -l
          cd ..
          npm run build --if-present
          cd dist
          ls -l
      - name: Clone GuillaumeFalourd/formulas-training PRIVATE repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          owner: 'ValentinHerrmann'
          repository: 'B2J_dist'
          access-token: ${{ secrets.GH_TOK }}
      - name: Commit files
        run: |
          cp -r custom-generator-codelab/dist/* B2J_dist
          cd B2J_dist
          git add *
          git commit -a -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOK }}
          repository: ValentinHerrmann/B2J_dist
          branch: main

